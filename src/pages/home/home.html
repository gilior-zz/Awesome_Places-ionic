<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button [navPush]="'AddPlacePage'" (click)="onAdd()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card *ngFor="let plc of places" (click)="onOpenPlc(plc)">
  <img src="{{plc.imgUrl}}" alt="">
  <ion-card-content text-center>
    <ion-card-title>{{plc.title}}</ion-card-title>
    <p>{{plc.desc}}</p>
  </ion-card-content>
</ion-card>
</ion-content>
